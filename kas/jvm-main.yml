header:
  version: 14

distro: jvm
target: core-image-jvm

repos:
  meta-jvm:

  poky:
    url: https://git.yoctoproject.org/git/poky
    branch: master
    path: layers/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: master
    path: layers/meta-openembedded
    layers:
      meta-oe:
      meta-python:
      meta-networking:

local_conf_header:

  license_flags: |
    LICENSE_FLAGS_ACCEPTED = "\
      commercial_ffmpeg \
    "